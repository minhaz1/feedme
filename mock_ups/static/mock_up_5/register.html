<div id="wrapper" class="clearpage container" style="font-size:155% !important; padding-top:3em;">
    
    <div class="row clearpage-box">
	    <div class="col-span-6 col-offset-3">

	<div class="text-center">
        
        <div class="com-header">
	  <div class="h1">
	  		Join FeedMe</div>
	  <div class="h4">
	  	Discover what eating around UMBC is like.</div>
	</div>
        
		<div class="mt-large">
			<div class="btn btn-fb btn-icon btn-block btn-large icon-left " data-bind="facebook-signin"><i class="icon-fb"></i>Facebook Login</div>
		</div>

		<div class="divider-stroked ">
		  <div class="divider"></div>
		  <div class="h6">or</div>
		</div>

		<form acceptcharset="UTF-8" name="signupForm" id="signupForm" data-bind="signup-form" method="post" novalidate="novalidate">

			<div class="control-group text-left">
				<label for="email" class="control-label ">

					Email</label>
				<input type="text" id="email" class="input-with-feedback" name="email" value="">
			</div>

			<div class="control-group text-left">
				<label for="firstname" class="control-label ">

					First name</label>
				<input type="text" id="firstname" class="input-with-feedback" name="firstname" value="">
			</div>

			<div class="control-group text-left">
				<label for="lastname" class="control-label ">

					Lastname</label>
				<input type="text" id="lastname" class="input-with-feedback" name="lastname" value="">
			</div>

			<div class="control-group text-left">
				<label for="lastname" class="control-label ">

					Username</label>
				<input type="text" id="alias" class="input-with-feedback" name="alias" value="">
			</div>

			<div class="control-group text-left">
				<label for="passwd" class="control-label ">

					Password</label>
				<input type="password" id="passwd" class="input-with-feedback" name="passwd" value="">
			</div>

			<div class="control-group text-left">

				<label for="profileGenderId" class="control-label ">

					Gender</label>

				<select id="gender" name="profileGenderId">
					<option value="0">Select your gender</option>
						<option value="3">Female</option>
						<option value="2">Male</option>
					</select>

			</div>

			<label class="checkbox text-left">
				
	
    
    

<input type="checkbox" name="newsletter" value="true" id="newsletter"><input type="hidden" id="__checkbox_newsletter" name="__checkbox_newsletter" value="true"> 



Send me occasional emails with great food tips</label>

			<input type="submit" class="btn btn-block mt btn-large" value="Register by email">


		</form>

		<div class="h5 mt">
			Already a member?<br><a>Login</a></div>

	</div>
</div>

</div>
</div>

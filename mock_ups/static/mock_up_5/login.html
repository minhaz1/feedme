<div id="wrapper" class="clearpage container" style="font-size:155% !important; font-weight: 300!important; padding-top:5em;">
    
    <div class="row clearpage-box">
	    <div class="col-span-6 col-offset-3">
	
	<div class="com-header">
	  <div class="h1">
	  		Login to FeedMe</div>
	</div>
	
	<div class="text-center">
		<div class="mt-large">
			<div class="btn btn-fb btn-icon btn-block btn-large icon-left" data-bind="facebook-signin"><i class="icon-fb"></i>Facebook Login</div>
		</div>
		
		<div class="divider-stroked">
		  <div class="divider"></div>
		  <div class="h6">or</div>
		</div>
	
	<!-- I put onsubmit="return validateForm() to check for email -->
		<form method="post" acceptcharset="UTF-8" name="loginForm" onsubmit="return validateForm();" id="loginForm" data-bind="login-form" novalidate="novalidate">
					
			<div class="control-group text-left ">
				<label for="username" class="control-label">
				
					Username&nbsp;or&nbsp;Email</label>
		    	<input class="input-with-feedback" type="text" name="username" id="username" value="">
			</div>

			
			
			
		
			
			
			
			
			<div class="control-group text-left ">
				<label for="passwd" class="control-label">
					Password</label>
				<input type="password" id="passwd" class="input-with-feedback" name="passwd">
		    </div>
			
			<input type="hidden" name="ret" value="" id="ret"><input type="submit" class="btn btn-large btn-block mt" value="Login with your email!">
			
			
			
		</form>
		
		<div class="h5 mt">
			<a>
				Not a member? Join us!</a>
			<br>
			<a>
				Forgotten your password?</a>
		</div>
		
	</div>


</div>
